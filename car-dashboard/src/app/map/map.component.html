<aol-map [width]="'100%'" [height]="'100%'">
  <aol-interaction-default></aol-interaction-default>
  <aol-control-defaults></aol-control-defaults>
  <aol-control-fullscreen></aol-control-fullscreen>

  <aol-view [zoom]="6">
    <aol-coordinate [x]="10.0992" [y]="50.2175" [srid]="'EPSG:4326'"></aol-coordinate>
  </aol-view>

  <aol-layer-tile [opacity]="1">
    <aol-source-osm></aol-source-osm>
  </aol-layer-tile>

  <aol-layer-vector>
    <aol-source-cluster [distance]="distance">
      <aol-source-vector>
        <aol-feature *ngFor="let cp of chargingStations">
          <aol-geometry-point>
            <aol-coordinate [x]="cp.x" [y]="cp.y" [srid]="'EPSG:4326'"></aol-coordinate>
          </aol-geometry-point>
        </aol-feature>
      </aol-source-vector>

      <aol-style>
        <aol-style-circle [radius]="10">
          <aol-style-stroke [color]="'#fff'"></aol-style-stroke>
          <aol-style-fill [color]="'#3399CC'"></aol-style-fill>
        </aol-style-circle>
        <aol-style-text [text]="'cp'">
          <aol-style-fill [color]="'#fff'"></aol-style-fill>
        </aol-style-text>
      </aol-style>

    </aol-source-cluster>
  </aol-layer-vector>


  <!-- draw polygon -->
  <aol-layer-vector >
    <aol-source-vector  #sourceVector></aol-source-vector>
  </aol-layer-vector>

  <aol-interaction-default ></aol-interaction-default>
  <aol-interaction-draw type="Polygon" [source]="sourceVector.instance" (onDrawStart)="startDrawing(sourceVector.instance)" (onDrawEnd)="endDrawing($event.feature)" >

  </aol-interaction-draw>
</aol-map>
